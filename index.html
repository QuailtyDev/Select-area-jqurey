<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Demo Select Areas</title>
    <link href="./Demo Select Areas_files/example.css" media="screen" rel="stylesheet" type="text/css">
    <link href="./Demo Select Areas_files/jquery.selectareas.css" media="screen" rel="stylesheet" type="text/css">
    <script src="./Demo Select Areas_files/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="./Demo Select Areas_files/jquery.selectareas.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('img#example').attr('src', './Demo Select Areas_files/balta_vyrnew_U98OChp%20(3).png');
            $('img#example').selectAreas({
                minSize: [10, 10],
                onChanged: debugQtyAreas,
                width: 400,
                areas: [
                    {
                        x: 205,
                        y: 218,
                        width: 140,
                        height: 200,
                    }
                ]
            });
        });

        function debugQtyAreas(event, id, areas) {
            const selectedArea = areas[0];
            var relativeAreas = $('img#example').selectAreas('relativeAreas')[0];

            $('#x_upper').text(Math.round(selectedArea['x'] * event.target.naturalWidth / event.target.clientWidth) + ",")
            $('#y_upper').text(Math.round(selectedArea['y'] * event.target.naturalHeight / event.target.clientHeight))
            // $('#x_lower').text(Math.round(selectedArea['x'] * event.target.naturalWidth / event.target.clientWidth + relativeAreas.width))
            // $('#y_lower').text(Math.round(selectedArea['y'] * event.target.naturalHeight / event.target.clientHeight + relativeAreas.height))
            $('#x_lower').text(Math.round(selectedArea['x'] * event.target.naturalWidth / event.target.clientWidth + relativeAreas.width) === (event.target.naturalWidth - 1) ? event.target.naturalWidth : Math.round(selectedArea['x'] * event.target.naturalWidth / event.target.clientWidth + relativeAreas.width) + ",")
            $('#y_lower').text(Math.round(selectedArea['y'] * event.target.naturalHeight / event.target.clientHeight + relativeAreas.height) === (event.target.naturalHeight - 1) || Math.round(selectedArea['y'] * event.target.naturalHeight / event.target.clientHeight + relativeAreas.height) === (event.target.naturalHeight-2) ? event.target.naturalHeight : Math.round(selectedArea['y'] * event.target.naturalHeight / event.target.clientHeight + relativeAreas.height))
        }

    </script>

</head>

<body>
<div id="wrapper">
    <h1>Demo Select Areas</h1>

    <div class="image-decorator">
        <img alt="Image principale" id="example"
             class="blurred">
    </div>

    <div>
        <h3>show relative coordinates here</h3>
        <p>x, y upper: <span id="x_upper"></span><span id="y_upper"></span></p>
        <p>x, y lower: <span id="x_lower"></span><span id="y_lower"></span></p>
    </div>

</div>


</body>
</html>
